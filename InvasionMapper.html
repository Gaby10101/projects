<!doctype HTML>
<html lang="en">
	<head>
		<title>Invasion Mapper</title>
		<meta charset="utf-8">
		<!--Google Maps API-->
        <script src="http://maps.google.com/maps/api/js"></script>
		<script src="InvasionMapperLANDING.js"></script>
        <!--Add the script tag for your javascript file here. Name it InvasionMapperSFAUSERNAME.js-->
        
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
				text-align: center;
			}
            
            #map_div{
                height: 800px;
                width: 800px;
                border-style: solid;
                border-color: black;
            }
        </style>
	</head>
	
	<body>
		<!--Table to store details of invaders-->
		<h1>Invading Forces</h1>
		<table id="invader_table" width=50%>
			<tr>
				<th>Allegiance</th>
				<th>Armored</th>
				<th>Weapon</th>
                <th>Location</th>
			</tr>
		</table>
        <br>
        <!--Area to display the map-->
        <div id="map_div"></div>
	</body>
	<!--Gabriela Landin-->
</html>
